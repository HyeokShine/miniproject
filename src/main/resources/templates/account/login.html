<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link th:href="@{/css/signin.css}" rel="stylesheet">

    <title>Login</title>
</head>

<body class="text-center">
    <form class="form-signin" th:action="@{/account/login}" method="post">
        <a th:href="@{/}"><h2>홈<h2></h2></a><br><br>
        <h1 class="h3 mb-3 font-weight-normal">로그인</h1><br>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
           아이디, 비밀번호를 확인해주세요
        </div>
        <div th:if="${param.logout}" class="alert alert-primary" role="alert">
           로그아웃 되었습니다.
        </div>
        <label for="username" class="sr-only">아이디</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="아이디" required autofocus>
        <label for="inputPassword" class="sr-only">비밀번호</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="비밀번호" required>
        <!-- <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <button class="btn btn-lg btn-primary btn-warning" type="submit">로그인</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
    </form>

    <footer th:replace="fragments/common :: footer"></footer>
</body>

</html>
